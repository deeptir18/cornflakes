### Experiment runner yaml for MLX5-Netperf (submodule)

time: 25
programs:
    start_server: 
        ready_file: { "{folder}/ready.log": "ready" }
        host_type: "server"
        start: sudo nice -n -19 taskset -c 2 {cornflakes_dir}/mlx5-netperf/build/mlx5-netperf  --mode=SERVER --pci_addr={pci_addr} --server_mac={server_mac} --ready_file={folder}/ready.log --server_ip={server_ip} --array_size={array_size} --segment_size={segment_size} --num_segments={num_segments}{with_copy} --busy_work_us={busy_cycles}{read_pkt_str}{echo_str}
        perf: sudo perf stat -e task-clock,cycles,instructions,cache-references,cache-misses,L1-dcache-loads,L1-dcache-load-misses,L1-dcache-stores,dTLB-loads,dTLB-load-misses,dTLB-prefetch-misses,LLC-loads,LLC-load-misses,LLC-stores,LLC-store-misses -o {folder}/server.perf.log
        log:
            out: "{folder}/{host}.log"
            err: "{folder}/{host}.err.log"
        binary_to_stop: "{cornflakes_dir}/mlx5-netperf/build/mlx5-netperf"
        binary_name: "mlx5-netperf"
        stop: kill -9 `ps aux | grep  {cornflakes_dir}/mlx5-netperf/build/mlx5-netperf | grep -v grep | awk '{{print $2}}'`
    start_client:
        host_type: "client"
        start: sudo LD_LIBRARY_PATH={cornflakes_dir}/dpdk-datapath/3rdparty/dpdk/build/lib/x86_64-linux-gnu {cornflakes_dir}/target/release/dpdk_sg_client --config_file {config_file} --our_ip {client_ip} --server_ip {server_ip} --rate {rate} --random_seed {random_seed} --debug_level info --segment_size {segment_size} --num_segments {num_segments} --array_size {array_size} --send_packet_size {send_packet_size}{echo_str} --time {time} --num_threads {num_threads} --num_clients {num_clients} --client_id {machine_id} --threadlog {folder}/{host}.threads.log
        log:
            out: "{folder}/{host}.log"
            err: "{folder}/{host}.err.log"
            results: "{folder}/{host}.threads.log"
