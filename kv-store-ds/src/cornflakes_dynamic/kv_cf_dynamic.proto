syntax = "proto3";
package kv_cf_dynamic;

message GetReq {
    uint32 id = 1;
    ref_counted_string key = 2;
}

message GetResp {
    uint32 id = 1;
    repeated ref_counted_bytes vals = 2;
}

message PutReq {
    uint32 id = 1;
    ref_counted_string key = 2;
    repeated ref_counted_bytes vals = 3;
}

message PutResp {
    uint32 id = 1;
}
